# Application Configuration
server.port=8085

# Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:notification_service_database}?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_ROOT_PASSWORD:Pratiksha@123}

# Hibernate and JPA
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Spring Profiles
spring.profiles.active=mysql

# Actuator and Prometheus
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoints.prometheus.enabled=true
